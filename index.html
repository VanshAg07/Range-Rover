<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Range Rover</title>
     <link rel="stylesheet" href="styles.css">
     <link rel="shortcut icon" href="./images/favicon.ico" type="image/xicon" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     
     <div class="wrapper">
          <div class="container">
              <div class="info">
               <h2>RANGE ROVER</h2>
               <h4>$0 <span>$52,600</span></h4>
               <div class="section-fluid">
                    <input class="descbtn" type="radio" name="descbtn" id="desc1" checked>
                    <label for="desc1">Description</label>
                    <input class="descbtn" type="radio" name="descbtn" id="desc2">
                    <label  for="desc2">Details</label>
                    <div class="section-fluid descSec accor1 ">
                    <p>
                         Taking cues from the handsome Velar, the new Range Rover Eco Sports is not only good looking but also comes brimmed with modern features.
                    </p>
                    </div>
                   <div class="sectionFluid descSec accor2">
						<div class="sectionInline">
							<p><span>1977</span>cc<br />Engine</p>
						</div>
						<div class="sectionInline">
							<p><span>221</span>kmph<br />Top Speed</p>
						</div>
						<div class="sectionInline">
							<p><span>8.5</span>seconds<br />Acceleration</p>
						</div>
						
                    </div>
               </div>

               <h5>Choose Color:</h5>
              </div> 
              <input class="colorbtn forcolor1" type="radio" name="colorbtn" id="color1" checked >
              <label class="firstcolor" for="color1"></label>
              <input class="colorbtn forcolor2" type="radio" name="colorbtn" id="color2">
              <label class="color2" for="color2"></label>
              <input class="colorbtn forcolor3" type="radio" name="colorbtn" id="color3">
              <label class="color3" for="color3"></label>
              <input class="colorbtn forcolor4" type="radio" name="colorbtn" id="color4">
              <label class="color4" for="color4"></label>
              <div class="info">
               <a href="#" class="btn"><i class="fa-solid fa-cart-shopping"></i>Add To Cart </a>
              </div>

              <div class="imgwrap car1"></div>
              <div class="imgwrap car2"></div>
              <div class="imgwrap car3"></div>
              <div class="imgwrap car4"></div>
              <div class="backcolor"></div>
              <div class="backcolor car2"></div>
              <div class="backcolor car3"></div>
              <div class="backcolor car4"></div>

          </div>
     </div>
</body>
</html>
